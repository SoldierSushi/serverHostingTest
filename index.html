<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Hosting Test</title>
    <link rel="stylesheet" href="/index.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #output {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            margin: 10px;
            background: #f9f9f9;
            width: 200px;
            text-align: center;
        }
        .course {
            font-weight: bold;
            font-size: 16px;
        }
        .grade {
            color: #007bff;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <input type="text" name="username" id="username" placeholder="Username">
    <input type="password" name="password" id="password" placeholder="Password">
    <button onclick="work()">LOGIN</button>

    <h3>Grades:</h3>
    <div id="output"></div> <!-- This is where the grades will be displayed -->

    <script>
        async function work() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please enter both username and password!");
                return;
            }

            const response = await fetch('/api/results', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();
            displayResults(result);
        }

        function displayResults(data) {
            const outputDiv = document.getElementById("output");
            outputDiv.innerHTML = ""; // Clear previous results

            if (data.length === 0) {
                outputDiv.innerHTML = "<p>No grades available.</p>";
                return;
            }

            data.forEach(item => {
                const card = document.createElement("div");
                card.className = "card";

                const courseLabel = document.createElement("div");
                courseLabel.className = "course";
                courseLabel.textContent = item.course;

                const gradeLabel = document.createElement("div");
                gradeLabel.className = "grade";
                gradeLabel.textContent = `Grade: ${item.grade}`;

                card.appendChild(courseLabel);
                card.appendChild(gradeLabel);
                outputDiv.appendChild(card);
            });
        }
    </script>
</body>
</html>
